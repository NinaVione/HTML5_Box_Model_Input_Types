<!DOCTYPE html>
<html>
  <head>
    <title>html5 input types example</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="overlay">
    <form class="inner">
      <div class="box">
        <label>enter email</label>
        <input type="email">
      </div>
      <div class="box">
        <label>enter password</label>
        <input type="password">
      </div>
      <div class="box">
        <label>select date</label>
        <input type="date">
      <div>
      <div class="box">
        <label>select your age</label>
        <input type="range">
        <input type="number">
      <div>
      <div class="box">
        <label>enter your phone number</label>
        <input type="tel">
      <div>
      <button type="submit" class="submit-btn">submit</button>
    </form>
  </body>
</html>
